<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parcel Jumper Interaction</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #f2e9d8;
      font-family: Arial, sans-serif;
    }

    #paper, #parcel, #jumper, #note {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      transition: opacity 0.6s ease;
    }

    #paper {
      top: 20px;
      width: 320px;
    }

    #parcel {
      top: 200px;
      width: 260px;
      opacity: 0;
      pointer-events: none;
    }

    #jumper {
      top: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      opacity: 0;
      pointer-events: none;
    }

    #note {
      bottom: 40px;
      width: 300px;
      opacity: 0;
      pointer-events: none;
    }

    #hearts {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 48px;
      opacity: 1;
    }

    #checkBtn {
      position: absolute;
      top: 500px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background: #d15b5b;
      color: white;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="hearts">❤️❤️❤️</div>
  <img id="paper" src="paper.png" />
  <img id="parcel" src="parcel.png" />
  <img id="jumper" src="jumper.png" />
  <img id="note" src="note.png" />

  <button id="checkBtn">Check Post</button>

  <script>
    const paper = document.getElementById("paper");
    const parcel = document.getElementById("parcel");
    const jumper = document.getElementById("jumper");
    const note = document.getElementById("note");
    const btn = document.getElementById("checkBtn");

    let jumperShown = false;

    btn.addEventListener("click", () => {
      parcel.style.opacity = 1;
    });

    parcel.addEventListener("click", () => {
      paper.style.opacity = 0;
      parcel.style.opacity = 0;

      setTimeout(() => {
        jumper.style.opacity = 1;
        jumperShown = true;
      }, 600);
    });

    document.addEventListener("click", () => {
      if (jumperShown && note.style.opacity === "0") {
        note.style.opacity = 1;
      }
    });
  </script>
</body>
</html>
