<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>December 3rd Sweater</title>
<style>
:root{
  --bg:#F7F7F9;
  --muted-berry:#7A1020;
  --card:#fff;
  --shadow:0 8px 30px rgba(19,19,25,0.08);
  --tap-size:56px;
}
html,body{
  height:100%; margin:0;
  font-family:"Inter",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
  background: linear-gradient(180deg, var(--bg) 0%, #f1eef0 100%);
  color:#3a3a3a; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
}
.wrap{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:28px;
}
.card{
  width:100%;
  max-width:420px;
  background:linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.98));
  border-radius:18px;
  box-shadow:var(--shadow);
  padding:22px;
  box-sizing:border-box;
  position:relative;
  overflow:hidden;
}
.stage{
  min-height:60vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  gap:18px;
}
h1{font-size:20px;margin:0;color:var(--muted-berry); font-weight:700;}
p{margin:0;color:#6b6b6b; font-size:14px;}
.btn{
  background:var(--muted-berry);
  color:white;
  border:none;
  padding:12px 18px;
  border-radius:12px;
  font-weight:600;
  font-size:16px;
  min-height:var(--tap-size);
  min-width:160px;
  box-shadow:0 6px 18px rgba(122,16,32,0.12);
}
.parcel-area{
  position:relative;
  width:100%;
  height:280px;
  display:flex;
  align-items:flex-end;
  justify-content:center;
  overflow:visible;
}
.parcel, .jumper, #openWrap{
  position:absolute;
  transition: all 0.4s cubic-bezier(.2,.9,.25,1);
  cursor:pointer;
}
.parcel img, .jumper img, #openWrap{
  width:100%;
  display:block;
  border-radius:10px;
}
.parcel{
  width:42%;
  max-width:180px;
  bottom:-20%;
  left:50%;
  transform:translateX(-50%) translateY(30%);
  opacity:0;
}
.parcel.slide-in{
  transform:translateX(-50%) translateY(0%);
  bottom:12px;
  opacity:1;
}
.jumper{
  width:72%;
  max-width:260px;
  opacity:0;
  bottom:0;
  left:50%;
  transform:translateX(-50%) translateY(12px) scale(0.98);
  box-shadow:0 10px 30px rgba(20,20,20,0.08);
  background:var(--card);
  padding:10px;
}
.jumper.show{
  opacity:1;
  transform:translateX(-50%) translateY(0) scale(1);
}
#openWrap{
  width:50%;
  max-width:220px;
  bottom:6%;
  left:50%;
  transform:translateX(-50%);
  opacity:0;
  pointer-events:none;
}
.note{
  position:absolute;
  right:10px;
  top:calc(50% - 40px);
  width:36%;
  max-width:120px;
  opacity:0;
  background: linear-gradient(180deg,#fff8f5,#fffaf8);
  box-shadow:0 6px 20px rgba(20,20,20,0.06);
  border-radius:8px;
  padding:10px;
}
.note.show{ opacity:1; }
.controls{ display:flex; gap:10px; justify-content:center; padding-top:6px; }
.small { font-size:13px; padding:8px 12px; border-radius:10px; }

.letter-scene{ display:none; flex-direction:column; gap:14px; }
.letter-scene.show{ display:flex; }

@media (max-width:420px){
  .card{padding:18px;}
  h1{font-size:18px;}
  .parcel-area{height:220px;}
  .note{width:42%;}
}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="stage">

      <!-- Stage A -->
      <div id="intro">
        <h1>do you know what day it is?</h1>
        <p>you might already know tbf...</p>
        <button id="revealBtn" class="btn">what day is it?</button>
      </div>

      <!-- Stage B -->
      <div id="reveal" style="display:none;">
        <h1 style="font-size:24px;">it's december 3rd!</h1>
        <p>(sweater day!!)</p>
        <div class="controls">
          <button id="yayBtn" class="btn">YAY</button>
        </div>
      </div>

      <!-- Stage C -->
      <div id="mailScene" class="letter-scene">
        <img id="letterboxImg" src="placeholder-letterbox.png" class="mailbox" alt="Letterbox" />
        <div class="controls">
          <button id="checkMail" class="btn">check mail</button>
        </div>

        <div class="parcel-area">
          <div id="parcel" class="parcel">
            <img src="parcel_closed.png" alt="Closed parcel" />
          </div>
          <img id="openWrap" src="parcel_open.png" alt="Open parcel"/>
          <div id="jumperWrap" class="jumper">
            <img src="jumper.png" alt="Jumper" />
          </div>
          <div id="note" class="note">
            <img src="placeholder-note.png" alt="Note" />
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script>
const intro = document.getElementById('intro');
const reveal = document.getElementById('reveal');
const revealBtn = document.getElementById('revealBtn');
const yayBtn = document.getElementById('yayBtn');
const mailScene = document.getElementById('mailScene');
const checkMail = document.getElementById('checkMail');
const parcel = document.getElementById('parcel');
const jumperWrap = document.getElementById('jumperWrap');
const openWrap = document.getElementById('openWrap');
const note = document.getElementById('note');

// Stage A -> B
revealBtn.addEventListener('click', ()=>{
  intro.style.display='none';
  reveal.style.display='flex';
});

// Stage B -> C
yayBtn.addEventListener('click', ()=>{
  reveal.style.display='none';
  mailScene.classList.add('show');
});

// Check mail -> show parcel
checkMail.addEventListener('click', ()=>{
  document.getElementById('letterboxImg').style.display='none';
  checkMail.style.display='none';
  parcel.classList.add('slide-in');
});

// Open parcel -> show open wrap then jumper
let opened=false;
parcel.addEventListener('click', ()=>{
  if(opened) return;
  opened=true;
  openWrap.style.opacity=1;
  setTimeout(()=>{ 
    openWrap.style.opacity=0;
    parcel.style.opacity=0;
    jumperWrap.classList.add('show');
  }, 1000);
});

// Show note when clicking jumper
jumperWrap.addEventListener('click', ()=>{
  note.classList.add('show');
});
</script>
</body>
</html>
